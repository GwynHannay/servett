---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: dashboards
spec:
  interval: 24h
  url: https://kubernetes.github.io/dashboard
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: dashboards
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: dashboards
      interval: 12h
  values:
    app:
      ingress:
        enabled: true
    nginx:
      enabled: false