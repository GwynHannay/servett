---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: calibre
  namespace: media
spec:
  endpoints:
  - dnsName: "calibre-snap.${SECRET_DOMAIN}"
    recordTTL: 180
    recordType: CNAME
    targets:
    - "${INGRESS_HOST}"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app calibre
  namespace: &ns media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1002
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/calibre
              tag: version-v7.0.0

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: eBook Library Admin
          gethomepage.dev/group: self-hosted
          gethomepage.dev/icon: calibre.png
          gethomepage.dev/name: Calibre
          gethomepage.dev/weight: "50"
        hosts:
          - host: &host "calibre-snap.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls: []

    persistence:
      config:
        enabled: true
        existingClaim: nfs
        globalMounts:
          - path: config
            subPath: calibre/core
          - path: library
            subPath: calibre/library
