apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: podinfo-secret-generator
  namespace: test
resources:
  - podinfo-test.yaml
secretGenerator:
  - name: wildcard-cert
    namespace: test
    literals:
      - tls.crt="${tls_crt}"
      - tls.key="${tls_key}"
    type: "kubernetes.io/tls"
configurations:
  - kustomizationconfig.yaml