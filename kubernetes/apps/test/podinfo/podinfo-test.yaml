---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: test
spec:
  interval: 30m
  chart:
    spec:
      chart: podinfo
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 12h
  values:
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
      hosts: 
        - host: "snap-podinfo.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: ImplementationSpecific
