---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./namespace.yaml
  - ./homepage/homepage.yaml
  - ./homepage/homepage-configmap.yaml
  - ./homepage/homepage-secrets.sops.yaml
configMapGenerator:
  - name: homepage-gen-config
    files:
      - values.yaml=./homepage/homepage-configmap.yaml
secretGenerator:
  - name: homepage-gen-secrets
    files:
      - values.yaml=./homepage/homepage-secrets.sops.yaml
configurations:
  - ./homepage/kustomizeconfig.yaml