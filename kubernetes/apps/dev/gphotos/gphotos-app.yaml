---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app gphotos
  namespace: &ns dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        containers:
          main:
            enabled: true
            image:
              repository: davidecavestro/gphotos-cdp
              tag: latest
              pullPolicy: IfNotPresent
            command: '/usr/local/bin/gphotos-cdp'
            args:
              - -v 
              - -dev
              - -headless
              - -dldir
              - /download
              - -run
              - /mounted/save.sh
            envFrom:
              - configMapRef:
                  name: &config gphotos-config

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.172.90.43
        ports:
          http:
            port: 3301

    persistence:
      main:
        existingClaim: local-gphotos
        advancedMounts:
          main:
            main:
              - path: /dest
                subPath: data_gphotos
              - path: /tmp/gphotos-cdp
                subPath: profile
              - path: /download
                subPath: tmp
              - path: /mounted
                subPath: scripts

