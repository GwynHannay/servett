---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app gphotos
  namespace: &ns dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1002
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        containers:
          main:
            dependsOn:
              - chrome
            image:
              repository: ghcr.io/davidecavestro/gphotos-cdp
              tag: 1.3.1
              pullPolicy: IfNotPresent
            envFrom:
              - configMapRef:
                  name: &config gphotos-config
          
          chrome:
            image: 
              repository: kasmweb/chrome
              tag: 1.17.0-rolling-daily
              pullPolicy: IfNotPresent
            securityContext:
              runAsUser: 1002
              allowPrivilegeEscalation: false
            envFrom:
              - configMapRef:
                  name: *config

    service:
      main:
        ports:
          http:
            port: 6901

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "gphotos.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls: []

    persistence:
      main:
        existingClaim: local-gphotos
        advancedMounts:
          main:
            main:
              - path: /dest
                subPath: data_gphotos
              - path: /tmp/gphotos-cdp
                subPath: profile
            chrome:
              - path: /home/kasm-user/.config/google-chrome/
                subPath: profile

