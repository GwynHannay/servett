---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app gphotos
  namespace: &ns dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    # defaultPodOptions:
    #   securityContext:
    #     fsGroup: 1002
    #     fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        containers:
          main:
            enabled: false
            dependsOn:
              - chrome
            image:
              repository: jakewharton/gphotos-sync
              tag: latest
              pullPolicy: IfNotPresent
            envFrom:
              - configMapRef:
                  name: &config gphotos-config
          
          chrome:
            image: 
              repository: kasmweb/chrome
              tag: 1.17.0-rolling-daily
              pullPolicy: IfNotPresent
            securityContext:
              runAsUser: 0
            envFrom:
              - configMapRef:
                  name: *config

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.172.90.42
        ports:
          http:
            port: 6901

    ingress:
      main:
        enabled: false
        className: nginx
        hosts:
          - host: &host "gphotos.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls: []

    persistence:
      main:
        existingClaim: local-gphotos
        advancedMounts:
          main:
            main:
              - path: /download
                subPath: data_gphotos
              - path: /tmp/gphotos-cdp
                subPath: profile
            chrome:
              - path: /home/kasm-user/.config/google-chrome/
                subPath: profile
      dshm:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        advancedMounts:
          main:
            chrome:
              - path: /dev/shm

