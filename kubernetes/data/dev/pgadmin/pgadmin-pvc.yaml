---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dev-local-pgadmin
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  local:
    path: /home/iris/vols/pgadmin
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - iris
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev-local-pgadmin
  namespace: dev
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 20Gi
  volumeName: dev-local-pgadmin
