---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-kopia
spec:
  capacity:
    storage: 60Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  local:
    path: /home/iris/vols
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - iris
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-kopia
  namespace: system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 60Gi
  volumeName: local-kopia
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-kopia
spec:
  capacity:
    storage: 500Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/nas/backups
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - iris
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nas-kopia
  namespace: system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 500Gi
  volumeName: nas-kopia