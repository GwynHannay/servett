---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kopia
  namespace: &ns system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1002
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        containers:
          main:
            image:
              repository: kopia/kopia
              tag: 0.22.3
              pullPolicy: IfNotPresent
            command: kopia
            args:
              - server
              - start
              - --insecure
              - --address
              - 0.0.0.0:80
              - --without-password
              - --log-level
              - debug
              - --disable-csrf-token-checks
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: kopia-secrets

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "ikopia.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        readOnly: true
        type: configMap
        name: *app
        globalMounts:
          - path: /app/config/repository.config
            subPath: repository.config
      snapshots:
        existingClaim: nas-kopia
      vols:
        readOnly: true
        existingClaim: local-kopia
